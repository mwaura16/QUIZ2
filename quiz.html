<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="quizz.css">
    <title> Basic Web Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Basic Web Quiz</h1>
        <div class="question-section">
          <p class="question">Question will appear here...</p>
          <div class="answers">
            <!-- Dynamic answer options will be inserted here -->
          </div>
        </div>
        <div class="timer" id="timer" style="font-size: 1.2rem; margin-top: 10px;">
          Time Left: <span id="time">10</span> seconds
        </div>
        <div class="buttons">
          <button id="submit-btn">Submit Answer</button>
          <button id="next-btn" disabled>Next Question</button>
        </div>
        <div class="score" id="score-display" style="display: none;">
          Your score: <span id="score">0</span><br>
          <p id="feedback"></p>
          <p id="unanswered"></p>
          <p id="correct"></p>
          <p id="incorrect"></p>
          <p id="time-taken"></p>
        </div>
      </div>
      <script src="quizzz.js" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
